name: ci

on:
    push:
        branches:
            - v*
    pull_request:
        branches:
            - master

jobs:
    ci:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest]
                node: [16, 18]

        steps:
            - name: Checkout ğŸ›
              uses: actions/checkout@master

            - name: Setup node env ğŸ—
              uses: actions/setup-node@v2.1.5
              with:
                  node-version: ${{ matrix.node }}
                  check-latest: true

            - name: Cache node_modules ğŸ“¦
              uses: actions/cache@v2.1.4
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
              run: yarn install --frozen-lockfile --prefer-offline --no-audit

            - name: Test build ğŸ–¥
              run: npm run generate
